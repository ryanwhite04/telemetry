<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Telemetry</title>
    <meta name="theme-color" content="#5C6274"/>
    <meta name="author" content="Ryan White">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Control SAAB Seaeye Falcon Telemetry over USB-C">
    <link rel="apple-touch-icon" href="images/logo-192.png">
    <link rel="icon" type="image/png"  href="images/logo-512.png">
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="modulepreload" href="modules.bundle.js">
  </head>
  <body>
    <h1>Control Lights</h1>
    <usb-communicator id="communicator" message="L1650"></usb-communicator>
    <script>
        const communicator = document.getElementById('communicator');
        communicator.addEventListener('connect', console.log);
        communicator.addEventListener('disconnect', console.log);
    </script>
    <script>'serviceWorker' in navigator && window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));</script>
    <script type="module" src="usb-communicator.js"></script>
  </body>
</html>
